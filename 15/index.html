<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Design Responsivo com Framework Bootstrap</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <style>
        .linha {
            max-width: 720px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center ">
            <div class="col-6 linha">
                <img src="./img/gato1.jpg" alt="gato rei" class="img-fluid w-100">
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <img src="./img/gato2.jpg" height="100%" width="70%" alt="">
                    </div>
                    <div class="col-6 my-2">
                        <img src="./img/gato3.jpg" class="img-fluid" width="75%" alt="">

                    </div>
                    <div class="col-6 my-2">
                        <img src="./img/gato4.jpg" class="img-fluid" width="75%" alt="">
                    </div>

                    <div class="col-4 my-2">
                        <img src="./img/gato5.jpg" class="img-fluid" alt="">

                    </div>
                    <div class="col-4 my-2">
                        <img src="./img/gato6.jpeg" class="img-fluid" alt="">

                    </div>
                    <div class="col-4 my-2">
                        <img src="./img/gato7.jpg" class="img-fluid" alt="">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
